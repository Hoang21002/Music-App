<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <h4>Good Morning, Naomi</h4>
      <ion-avatar slot="end">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <swiper-container slides-per-view="4" space-between="8">
      <swiper-slide *ngFor="let value of uniqeuGenre">
        <ion-button style="--background:#FEFEFF;--background-activated:#ED1173;--border-width:1px;--border-style:solid;--border-color:#ED1173;--color:#ED1173;--color-activated:#FEFEFF" expand="block" class="generButton">
          {{value}}
        </ion-button>
      </swiper-slide>
    </swiper-container>

    <div class="gird-2">
      <div *ngFor="let i of playLists">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{i}}</ion-label>
        </ion-item>
      </div>
    </div>
    <h4>Your Programs</h4>
    <swiper-container slides-per-view="2" space-between="8">
      <swiper-slide *ngFor="let v of cardsMusic">
        <div (click)="start(v)" class="cards">
          <div class="img-card">
            <img style="border-radius: 8px;" [src]="v.imgsong" alt="">
          </div>
          <!-- <div class="img-card" [style.background-image]="'url(' + v.imgsong + ')'"></div> -->
          <div class="sub-title-card">{{v.namesong}}</div>
          <div class="title-card">{{v.genre}}</div>
        </div>
      </swiper-slide>
    </swiper-container>
    <h4>New Release</h4>
    <div class="playlist" *ngFor="let v of cardsPlaylist">
      <div  class="box-playlist">
        <div class="box-playlist-left">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="v.imgsong" />
          </ion-thumbnail>
          <div class="">
            <p class="Subtitle2" >{{v.namesong}}</p>
            <p class="Caption" >{{v.genre}}</p>
          </div>
        </div>
        <ion-icon slot="end" name="ellipsis-vertical-outline"></ion-icon>
      </div>
    </div>
  </div>
  <ion-modal [isOpen]="showModal">
    <ng-template>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="showModal = false">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="showModal=false">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content class="ion-padding">
        <div class="container">
          <div class="img-start">
            <img style="width: 100%;display: block;" src="../../assets/img/img-start.jpg" alt="">
          </div>
          <div class="infor-music">
            <div class="">
              <p style="margin-bottom: 8px;" class="heading4">Name music</p>
              <p class="Subtitle2">Singer</p>
            </div>
            <ion-icon style="font-size: 24px;" name="heart-circle-outline"></ion-icon>
          </div>


          <ion-range [(ngModel)]="progress" (ionChange)="seek($event)" [disabled]="!isPlaying"></ion-range>
          <div class="" style="margin-bottom: 28px;display: flex; justify-content: space-between;align-items: center;">
            <label for="">{{ formatTime(currentTime) }}</label>
            <label for="">{{ formatTime(totalTime) }}</label>
          </div>
          <div class="control-music">
            <ion-icon style="font-size: 36px;" name="shuffle-outline"></ion-icon>
            <ion-icon style="font-size: 36px;" name="arrow-back-circle-outline"></ion-icon>
            <ion-icon (click)="togglePlayer(isPlaying)" style="font-size: 56px;color: #ED1173;"
              name="play-circle-outline"></ion-icon>
            <ion-icon style="font-size: 36px;" name="arrow-forward-circle-outline"></ion-icon>
            <ion-icon style="font-size: 36px;" name="shuffle-outline"></ion-icon>
          </div>

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
