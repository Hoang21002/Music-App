<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container #swiperEx navigation="true" pagination="true">
    <swiper-slide>
      <div class="container">
        <div class="gird-4">
          <div *ngFor="let i of cards">
            <div class="cards">
              <div class="img-card" [style.background-image]="'url(' + i.img + ')'"></div>
              <div class="title-card">{{i.title}}</div>
            </div>
          </div>
        </div>
        <div class="gird-3 custom-parent">
          <div class="ion-activatable ripple-parent">
            <ion-ripple-effect></ion-ripple-effect>
          </div>
          <div class="ion-activatable ripple-parent">
            <ion-ripple-effect></ion-ripple-effect>
          </div>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </div>
      <div class="gird-2">
        <ion-button class="swiper-button-prev">
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          Back
        </ion-button>
        <ion-button class="swiper-button-next" (click)="changeslide()">
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          Next
        </ion-button>
      </div>
    </swiper-slide>
    <swiper-slide>Slide 2</swiper-slide>
    <swiper-slide>Slide 3</swiper-slide>
  </swiper-container>

</ion-content>
