<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container pagination="true" style="">
    <swiper-slide>
      <div class="container">
        <h1>Your Favorite Genre</h1>
        <div class="content-container">
          <div class="gird-4">
            <div *ngFor="let v of cards; let i = index">
              <div class="cards" [class.choice]="isSelected[i]" (click)="AddClass(i)">
                <div class="img-card" [style.background-image]="'url(' + v.img + ')'"></div>
                <div class="title-card">{{v.title}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </swiper-slide>
    <swiper-slide>Slide 2</swiper-slide>
    <swiper-slide>Slide 3</swiper-slide>
  </swiper-container>
  <div class="gird-2 ">
    <ion-button class="swiper-button-prev" (click)="Prevslide()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      Back
    </ion-button>
    <ion-button class="swiper-button-next" (click)="Nextslide()">
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      Next
    </ion-button>
  </div>
</ion-content>
