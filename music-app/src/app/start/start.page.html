<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="gird">
      <div *ngFor="let i of cards">
        <ion-card>
          <img [src]="i.img" alt="">
          <ion-card-content>
            {{i.title}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>

  </div>
</ion-content>
