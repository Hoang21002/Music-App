<ion-content class="ion-padding" style="background-color: aqua;">
  <div class="title ion-text-center">
    <h4>Forgot Password?</h4>
    <p>Please enter your email you have signed</p>
  </div>

  <ion-item>
    <ion-icon name="mail-outline">|</ion-icon>
    <ion-input type="email" name="email" placeholder=" Email"></ion-input>
  </ion-item>

  <div class="ion-margin-top">
    <ion-button expand="block" routerLink="/home">Send</ion-button>

  </div>

  <div class="ion-margin-top ion-text-center">
    <a routerLink="/home">Close</a>
  </div>
</ion-content>
